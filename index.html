<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">-->
    <!--Favicon-->
    <link rel="icon" href="https://res.cloudinary.com/dhqxln7zi/image/upload/v1619467711/coronavirus-5107715_1280_lpbmwk.webp" type="image/gif" sizes="16x16">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>COVID19 India</title>
</head>

<body>

    <nav>
        <div class="logo">
            <span> <img src="https://res.cloudinary.com/dhqxln7zi/image/upload/v1619467711/coronavirus-5107715_1280_lpbmwk.webp" alt="corona virus" id="nav-img">
                <h5>Covid19</h5>
            </span>
            <span>
                <h5>India</h5>
            </span>
        </div>
    </nav>

    <main>
        <div class="show-data records" style="text-align: center;">
            <span class="last-update" style="margin: 10px 0;">?</span>
            <div class="record-container">
                <div class="record-box">
                    <span class="box-heading confirmed">Total confirmed</span>
                    <span class="number-data primary-red" id="tconfirmed" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">
                    <span class="box-heading active">Total active</span>
                    <span class="number-data active" id="tactive" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">
                    <span class="box-heading recover">Total recovered</span>
                    <span class="number-data secondary-recover" id="trecover" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">
                    <span class="box-heading dead">Total deceased</span>
                    <span class="number-data secondary-death" id="tdeceased" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">
                    <span class="box-heading confirmed">Today confirmed</span>
                    <span class="number-data primary-red" id="dconfirmed" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">
                    <span class="box-heading recover">Today recovered</span>
                    <span class="number-data secondary-recover" id="drecover" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">
                    <span class="box-heading dead">Today deceases</span>
                    <span class="number-data secondary-death" id="ddeceased" style="margin-top: 10px;"></span>
                </div>
                <div class="record-box">

                </div>
                <div class="record-box">

                </div>
            </div>

            <div style="border: 1px solid hsl(240, 20%, 27%); border-radius: 5px;">
                <h4 style="text-align: left;" id="tips">Coronavirus disease (COVID-19) advice for the public: </h4>
                <div class="tips-container">

                </div>
            </div>
        </div>

        <div class="show-data covid-table" style="text-align: center;">
            <span class="last-update" style="margin: 10px 0;">State wise</span>
            <div class="state-table">

            </div>
        </div>

    </main>
    <footer style="text-align: center; padding: 10px;">
        <p>Code By Pritam</p>
    </footer>
    <!--Bootstrap CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!--JavaScript link-->
    <script src="clock.js"></script>
    <script src="covid.js"></script>
    <script src="state.js"></script>
    <script src="healthytips.js"></script>
</body>

</html>
